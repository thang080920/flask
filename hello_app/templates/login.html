{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block body %}
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username"  placeholder="Enter Username" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" value="{{ request.form.password }}">
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
{% endblock %}
